<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>TypeScriptExercice</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
  <style>
    table {
      font-family: 'Courier New', Courier, monospace;
      border-collapse: collapse;
      width: 50%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    tr:nth-child(odd) {
      background-color: #23D8A0;
    }
    tr:nth-child(even) {
      background-color: #104B38;
    }
    </style>
</head>

<body>
  <h1>String Manipulations</h1>
  
  <input id="fromUser"> </input>
  <select id="selection">
    <option value="1"> UpperCase </option>
    <option value="2">LowerCase</option>
  </select>
  <button id="button">Do it!</button>
<table id="ResultTable">
  <tr>
    <th>Id</th>
    <th>Result</th>
  </tr>

</table>
  <script src="bundle.js"></script>
</body>
</html>
